<!DOCTYPE html>
<html>
<head>
<title>Страница из практического задания № 6</title>
</head>
<body>
   <ul style = "list-style-type:circle">  <!-- круг пустой внутри -->
      <li>первый пункт
         <ul style = "list-style-type:none">  <!-- маркер отсутствует -->
           <li>первый пункт</li>
           <li>второй пункт</li>
           <li>третий пункт</li>
         </ul>
      </li>
      <li>второй пункт
         <ul style = "list-style-type:disc">  <!-- маленький черный круг -->
            <li>первый пункт</li>
           <li>второй пункт</li>
           <li>третий пункт</li>
         </ul>
      </li>
      <li>третий пункт
         <ul style = "list-style-type:square">  <!-- маркер в форме квадрата -->
            <li>первый пункт</li>
           <li>второй пункт</li>
           <li>третий пункт</li>
         </ul>
      </li>
   </ul>
</body>
</html>
